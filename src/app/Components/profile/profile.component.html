<div class="header">
    <div class="header-filter">
        <mat-form-field class="filter">
            <mat-label>Filter</mat-label>
            <input matInput  placeholder="Ex. Max" #input (input)="applyFilter($event)">
        </mat-form-field>
    </div>

    <form class="header-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="form">
            <mat-label>Label</mat-label>
            <input matInput  placeholder="Ex. Admin" formControlName="label">
            @if (form.get('label')?.hasError("required")) {
                <mat-error>Profile label is required</mat-error>
              }
        </mat-form-field>

        <button type="submit" mat-button class="header-form-button" [disabled]="!form.valid"> Save</button>
    </form>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
        <td mat-cell *matCellDef="let row"> {{row.label}} </td>
    </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> 
            <mat-icon class="icon icon-edit" (click)="selecProfileToEdit(row.id)">edit</mat-icon>
            <mat-icon class="icon icon-delete" (click)="deleteProfile(row.id)">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of profiles"></mat-paginator>
  </div>
